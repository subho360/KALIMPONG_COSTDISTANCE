<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/KALIMPONGBORDER_2.js"></script>
        <script src="data/HOTEL_3.js"></script>
        <script src="data/TOURIST_SPOT_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_COSTDISTANCE_1');
        map.getPane('pane_COSTDISTANCE_1').style.zIndex = 401;
        var img_COSTDISTANCE_1 = 'data/COSTDISTANCE_1.png';
        var img_bounds_COSTDISTANCE_1 = [[26.861154163096554,88.39074461695621],[27.19365416336255,88.8838001729062]];
        var layer_COSTDISTANCE_1 = new L.imageOverlay(img_COSTDISTANCE_1,
                                              img_bounds_COSTDISTANCE_1,
                                              {pane: 'pane_COSTDISTANCE_1'});
        bounds_group.addLayer(layer_COSTDISTANCE_1);
        map.addLayer(layer_COSTDISTANCE_1);
        function pop_KALIMPONGBORDER_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['BLK_NM'] !== null ? autolinker.link(feature.properties['BLK_NM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DIST_NAME'] !== null ? autolinker.link(feature.properties['DIST_NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Leng'] !== null ? autolinker.link(feature.properties['Shape_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Area'] !== null ? autolinker.link(feature.properties['Shape_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_KALIMPONGBORDER_2_0() {
            return {
                pane: 'pane_KALIMPONGBORDER_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,178,151,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_KALIMPONGBORDER_2');
        map.getPane('pane_KALIMPONGBORDER_2').style.zIndex = 402;
        map.getPane('pane_KALIMPONGBORDER_2').style['mix-blend-mode'] = 'normal';
        var layer_KALIMPONGBORDER_2 = new L.geoJson(json_KALIMPONGBORDER_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_KALIMPONGBORDER_2',
            layerName: 'layer_KALIMPONGBORDER_2',
            pane: 'pane_KALIMPONGBORDER_2',
            onEachFeature: pop_KALIMPONGBORDER_2,
            style: style_KALIMPONGBORDER_2_0,
        });
        bounds_group.addLayer(layer_KALIMPONGBORDER_2);
        map.addLayer(layer_KALIMPONGBORDER_2);
        function pop_HOTEL_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td class="visible-with-data" id="Name">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_HOTEL_3_0() {
            return {
                pane: 'pane_HOTEL_3',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/HOTEL_3.svg',
            iconSize: [19.0, 19.0]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_HOTEL_3');
        map.getPane('pane_HOTEL_3').style.zIndex = 403;
        map.getPane('pane_HOTEL_3').style['mix-blend-mode'] = 'normal';
        var layer_HOTEL_3 = new L.geoJson(json_HOTEL_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_HOTEL_3',
            layerName: 'layer_HOTEL_3',
            pane: 'pane_HOTEL_3',
            onEachFeature: pop_HOTEL_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_HOTEL_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_HOTEL_3);
        map.addLayer(layer_HOTEL_3);
        function pop_TOURIST_SPOT_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td class="visible-with-data" id="Name">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_TOURIST_SPOT_4_0() {
            return {
                pane: 'pane_TOURIST_SPOT_4',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/TOURIST_SPOT_4.svg',
            iconSize: [19.0, 19.0]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_TOURIST_SPOT_4');
        map.getPane('pane_TOURIST_SPOT_4').style.zIndex = 404;
        map.getPane('pane_TOURIST_SPOT_4').style['mix-blend-mode'] = 'normal';
        var layer_TOURIST_SPOT_4 = new L.geoJson(json_TOURIST_SPOT_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TOURIST_SPOT_4',
            layerName: 'layer_TOURIST_SPOT_4',
            pane: 'pane_TOURIST_SPOT_4',
            onEachFeature: pop_TOURIST_SPOT_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_TOURIST_SPOT_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_TOURIST_SPOT_4);
        map.addLayer(layer_TOURIST_SPOT_4);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        var overlaysTree = [
            {label: '<img src="legend/TOURIST_SPOT_4.png" /> TOURIST_SPOT', layer: layer_TOURIST_SPOT_4},
            {label: '<img src="legend/HOTEL_3.png" /> HOTEL', layer: layer_HOTEL_3},
            {label: '<img src="legend/KALIMPONGBORDER_2.png" /> KALIMPONG BORDER', layer: layer_KALIMPONGBORDER_2},
            {label: "COST DISTANCE", layer: layer_COSTDISTANCE_1},
            {label: "OpenStreetMap", layer: layer_OpenStreetMap_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
